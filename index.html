<body>
  <div class="mode">
    <button class="dark-btn" type="submit" id="dark" onclick="darkPage()"><img class="dark" src="https://cdn.iconscout.com/icon/free/png-256/moon-1522720-1289406.png" alt="mode"></button>
    <button class="light-btn" type="submit" id="light" onclick="lightPage()"><img class="light" src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/75176/sun-icon-clipart-xl.png" alt="mode"></button>
  </div>
  <div class="first-page" id="firstPage">
  <div class="img">
    <img class="star-img" src="./assets/images/icon-star.svg" alt="star-icon">
  </div>
  <h2>How did we do?</h2>
  <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <div class="form-rating">
      <form>
        <input class="input-rating" type="button" value="1" id="rate1">
        <input class="input-rating" type="button" value="2" id="rate2">
        <input class="input-rating" type="button" value="3" id="rate3">
        <input class="input-rating" type="button" value="4" id="rate4">
        <input class="input-rating" type="button" value="5" id="rate5">
      </form>
      <button class="sumbit-btn" type="submit" id="sumbit" onclick="changePage()">Submit</button>
    </div>
</div>
<div class="second-page" id="secondPage">
  <img src="./assets/images/illustration-thank-you.svg" alt="favicon">
  <div>
    <p id="my-work">You haven't selected anything</p>
  </div>
  <h3>Thank you!</h3>

</div>
